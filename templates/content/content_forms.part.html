{% for form in forms %}
<fieldset id="form-{{form.getName}}">
<label>{{ form.getName }}</label>
<form action="/" method="post">
{% csrf_token %}
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}: {{ field }}
    </div>
{% endfor %}

<p><input type="submit" value="Send message" /></p>

</form>
</fieldset>
{% endfor %}
