{% extends "base.html" %}

{% block title %}Wall{% endblock %}

{% block content %}
    {% if latest_content_list %}
        <ul>
        {% for content in latest_content_list %}
            <li><a href="/contents/{{ content.id }}/">{{ content.htmlSummary }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No contents are available.</p>
    {% endif %}

{% endblock %}
