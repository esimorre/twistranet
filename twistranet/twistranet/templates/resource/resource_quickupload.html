{% load i18n %}
<div id="resources-quickupload" class="quick-uploader">
    <div class="mediaresource-help">{% blocktrans %}Select one or more files to upload:{% endblocktrans %}</div>
    <!-- uploader comes here the css id is important -->
    <div id="tnuploader"
         class="main-uploader"></div>
    <input type="hidden"
           id="uploadify_label_file_title"
           value="{% trans 'File Title' %}"
           i18n:attributes="value Title" />
    <div class="uploadifybuttons">
      <input type="button" 
             id="uploadify-upload"
             class="context uploadifybutton"
             value="{% trans 'Upload Files' %}"
             tal:attributes="onclick string:sendDataAndUpload_${uploader_id}()" />
      <input type="button" 
             id="uploadify-clear-queue"
             class="context uploadifybutton"
             value="{% trans 'Clear Queue' %}"
             tal:attributes="onclick string:clearQueue_${uploader_id}()" /> 
    </div>
    <!-- uploadify javascript -->
    <script type="text/javascript">
      {{ qu_script|safe }}
    </script>
</div>
<div class="clear"><!-- --></div>
