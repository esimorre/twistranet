{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% if account %}
        <form action="{{ path }}"
              method="post"
              class="edit-form enableAutoFocus"
              enctype="multipart/form-data"
              >
    {% else %}
        <form action="{{ path }}" 
              method="post"
              class="edit-form enableAutoFocus">
    {% endif %}
        <fieldset>
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <div class="form-controls">
          <input type="submit" value="{% trans 'Save' %}" /> 
          <input type="reset" value="{% trans 'Undo' %}" />
        </div>
        </fieldset>
    </form>    
{% endblock %}
