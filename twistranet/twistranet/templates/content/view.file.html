{% extends "base.html" %}
{% load i18n %}
{% load wiki %}
{% load thumbnail %}

{% block content %}
    <div class="content-file-view">
      <div class="content-summary">
          {{ content.description|fullwiki }}
      </div>
      {% include 'content/large.thumbnail.html' %}
      <div class="content-file-link">
          <a href="{{content.file.get_absolute_url}}">
              Download {{ content.file.title }}
          </a>
      </div>
    </div>
{% endblock %}
