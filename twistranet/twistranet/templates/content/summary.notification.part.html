{% load i18n %}
{# Generate a summary for 'notification' object #}
<div class="post" id="post-{{content.id}}">
    <div class="entry notification">
        {% if content.title %}
            <span class="headline">
                {{ content.title }}
            </span>
        {% endif %}
        {% if content.description %}
            <div class="summary-content">
                {{ content.description }}
            </div>
        {% endif %}
        <span class="postmetadata">
          <ul>
            <li class="date">
              {{ content.created_at|timesince }}
            </li>
            {#     {{ content.language }} | #}
            {#     {{ content.permissions }} #}
          </ul>
        </span>
    </div>
</div>
