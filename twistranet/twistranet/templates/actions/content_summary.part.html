{% load i18n %}
<ul>
    {% if content.can_delete %}
        <li>
            <a href="{% url delete_content content.id %}" 
               class="icon-delete confirmbefore"
               title="{% trans 'Delete content' %}">
              <span>&nbsp;</span>
              <!-- because the link has class 'confirmbefore' we can use a specific confirm message -->
              {% with content.text_summary as text_summary %}
                <span class="confirm-message">{% blocktrans %}Do you really want to delete '{{ text_summary }}'?{% endblocktrans %}</span>
              {% endwith %}
            </a>
        </li>
    {% endif %}
</ul>
