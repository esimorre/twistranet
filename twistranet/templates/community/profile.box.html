{% load i18n %}
{% if community %}
    <li id="community-profile-box" class="tn-box profile-box">
        {% include 'account/medium.thumbnail.alone.html' %}
      <h2 class="box-header">
        <a href="{{community.get_absolute_url}}">
           {{ community.text_headline }}
        </a>
      </h2>
      <p class="discreet">{{ community.permissions }}</p>
      <div class="clear"></div>
      <p class="">
        {{ community.html_summary|safe }}
      </p>
    </li>
{% endif %}
