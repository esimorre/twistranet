{# Generate a summary for a 'community' object #}
{% load i18n %}
<div class="post" id="post-{{community.id}}">
    <div class="account-picture">
        <img width="50" height="50" src="{% url twistranet.views.resource_by_account account.id 'picture' %}">
    </div>
    <div class="entry">
        <a class="author" href="{% url twistranet.views.account_by_id account.id %}">{{ account.screen_name }}</a>
        <div class="summary-content">
            {{ account.description|safe }}
        </div>
        <div class="postmetadata">
            {{ account.permissions }} |
            {# XXX TODO: Fix members count in search results #}
            {{ account.members.count }} members
        </div>
    </div>
</div>
