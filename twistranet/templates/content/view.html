{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% with content.translation as content %}
    <h1>{{ content.html_headline|safe }}</h1>

    <div class="content-summary">
        {{ content.html_summary|safe }}
    </div>
    
    <div class="content-text">
        {{ content.text|safe }}
    </div>
{% endwith %}
{% endblock %}
