{% load i18n %}
{% if creatable_content_types %}
<li class="tn-box sidebar-box creation-box">
    <h3>{% blocktrans %}Create content{% endblocktrans %}</h3>
    <ul>
        {% for ctype in creatable_content_types %}
            <li>
                <a href="{% url twistranet.views.create_content ctype.content_type %}">
                    {{ ctype.content_type }}
                </a>
            </li>
        {% endfor %}
    </ul>
</li>
{% endif %}
