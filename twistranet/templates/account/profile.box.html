{% load i18n %}
{% if account %}
  {% load macros %}
  {% loadmacros "thumbnails/main-macro.html" %}
    <li id="account-profile-box" class="tn-box sidebar-box profile-box">
      {% usemacro accountthumbnail 50 50 account %}                                         
      <h2 class="box-header">
        <a href="{% url twistranet.views.account_by_name account.name %}">
          {{ account }}
        </a>
      </h2>
    </li>
{% endif %}
