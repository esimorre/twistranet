{# Generate a summary for an 'account' object #}
{% load i18n %}
<div class="post" id="post-{{content.id}}">
    {% include 'account/medium.thumbnail.html' %}
    <div class="entry">
        <a class="author" href="{% url twistranet.views.account_by_slug account.slug %}">{{ account.text_headline }}</a>
        <div class="summary-content">
            {{ account.description|safe }}
        </div>
        <div class="postmetadata">
            {# {{ content.date|timesince }} | #}
            {# {{ content.language }} | #}
            {# {{ content.permissions }} #}
        </div>
    </div>
</div>
