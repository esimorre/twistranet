{# Generate a summary for an 'account' object #}
{% load i18n %}
<div class="post" id="post-{{content.id}}">
    <div class="account-picture">
        <img width="50" height="50" src="{% url twistranet.views.resource_by_account account.id 'picture' %}">
    </div>
    <div class="entry">
        <a class="author" href="{% url twistranet.views.account_by_id account.id %}">{{ account.name }}</a>
        <div class="summary-content">
            {{ account.description|safe }}
        </div>
        <div class="postmetadata">
            {# {{ content.date|timesince }} | #}
            {# {{ content.language }} | #}
            {# {{ content.permissions }} #}
        </div>
    </div>
</div>
